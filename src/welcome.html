<template>
  <section>
    <h2>${heading}</h2>

    <form role="form" submit.delegate="welcome()">
      <div class="form-group">
        <label for="fn">First Name</label>
        <input type="text" value.bind="firstName" class="form-control" id="fn" placeholder="first name">
      </div>
      <div class="form-group">
        <label for="ln">Last Name</label>
        <input type="text" value.bind="lastName" class="form-control" id="ln" placeholder="last name">
      </div>
      <div class="form-group">
        <label>Full Name</label>
        <p class="help-block">${fullName | upper}</p>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </section>
  <button click.delegate="showTestView()">Show composed view</button>
  <ul>
    <li><compose model.bind="id" view-model.bind="viewName"></compose></li>
    <li><compose model.bind="stuff.id" view-model.bind="stuff.viewName"></compose></li>
    <li>
      <div repeat.for="stuff of stuffHolder">
        <compose model.bind="stuff.id" view-model.bind="stuff.viewName"></compose>
      </div>
    </li>
  </ul>
</template>
